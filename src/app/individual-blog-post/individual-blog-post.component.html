<main class="full-page">
  <div class="blog-container">
    <div class="content-box" *ngIf="post">
      <div class="blog-content">
        <button *ngIf="isLoggedIn()" (click)="deletePost(post.id)">Delete Post</button>
        <h2>{{ post?.title }}</h2>
        <img
          class="book-image"
          [src]="post?.thumbnailUrl"
          [alt]="post?.title"
        />
        <div class="blog-text">
          <p class="created-date">
            Published: {{ post?.creationDate | date : "yyyy-MM-dd" }}
          </p>
          <p>{{ post?.body }}</p>
          <div class="reaction-buttons">
            <button (click)="incrementLikes(post?.id)">
              <img
                class="reaction-icon"
                src="../../assets/likewhite.png"
                alt=""
              />
              {{ post?.likes }}
            </button>
            <button (click)="incrementDislikes(post?.id)">
              <img
                class="reaction-icon"
                src="../../assets/dislikewhite.png"
                alt=""
              />
              {{ post?.dislikes }}
            </button>
          </div>
          <div class="comments-section">
            <p>Comments</p>
            <ul>
              <li *ngFor="let comment of comments; let i = index">"
                {{ comment }} "
              <button *ngIf="isLoggedIn()" (click)="deleteComment(i)">X</button>
              </li>
            </ul>
            <textarea
              placeholder="What are your thoughts?"
              type="text"
              [(ngModel)]="newComment"
              (keyup.enter)="addComment()"
              rows="4"
              cols="30"
              maxlength="50"
            >
            </textarea>
            <button (click)="addComment()">Add Comment</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
